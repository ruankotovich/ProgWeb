<html>

<head>
    <meta charset="utf-8" />
</head>
<link rel="stylesheet" href="index.css" media="screen">
<style>
    div.blue {
        width: 10%;
        height: 20%;
        background-color: blue;
    }

    div.yellow {
        width: 10%;
        height: 15%;
        background-color: yellow;
        left: 10%;
        top: -20%;
    }

    div.red {
        width: 10%;
        height: 15%;
        background-color: red;
        left: 20%;
        top: -35%;
    }

    div.green {
        width: 20%;
        height: 5%;
        background-color: green;
        top: -35%;
        left: 10%;
    }

    div {
        position: relative;
    }

    .ball {
        cursor: pointer;
        border-radius: 100%;
        border-style: solid;
        border-color: springgreen;
        background-color: springgreen;
        text-align: center;
        font-size: 80px;
        position: fixed;
    }
</style>

<body onmousedown="return false;">
    <div class="blue"></div>
    <div class="yellow"></div>
    <div class="red"></div>
    <div class="green"></div>
    <div class="ball" style="width:100px; height:100px">+</div>
</body>

</html>

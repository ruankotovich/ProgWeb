<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Instituto de Computação</title>
</head>

<style>
.square{
  position: absolute;
  top: 0px;
  left: 0px;
}
.red{
  z-index: 0;
  width: 300px;
  height: 300px;
  background-color: red;
}
.green{
  z-index: 1;
  width: 200px;
  height: 200px;
  background-color: green;
}
.blue{
  z-index: 2;
  width: 100px;
  height: 100px;
  background-color: blue;
}
</style>

<body>
  <div class="red square"></div>
  <div class="green square"></div>
  <div class="blue square"></div>
</body>
</html>
